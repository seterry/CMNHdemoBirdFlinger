<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Fling the Bird</title>
        <style type="text/css">
            body{
                margin: 0;
                padding: 0
            }
        </style>
        <script type="text/javascript">
            var TheGame = {};
            </script>
        <script src="phaser.min.js"></script>
        <script src="gyro.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        
    TheGame.beestate = 0;

	TheGame.PlayState = function(game) {
		this.cursors;
		this.graphics;
		this.bee;
		this.vx;
		this.vy;
		this.floorbricks;
	};
	
	TheGame.PlayState.prototype = {
		preload: function () {
			this.load.image('happybee', 'assets/happybee.png');
            this.load.image('brick', '/assets/brickblock.png');
		},
		
		create: function () {
		
			this.aiming = false;
		
			this.graphics = this.game.add.graphics(0, 0);

            this.game.input.keyboard.onDownCallback = null;		
					
			this.world.setBounds(0, 0, this.game.width*2, this.game.height);
			this.physics.startSystem(Phaser.Physics.ARCADE);
			this.time.desiredFps = 30;
			this.physics.arcade.gravity.y = 250;
			
			this.bee = this.add.sprite(100, 100, 'happybee');
			this.bee.anchor.set(0.5, 0.5);
			this.physics.enable(this.bee, Phaser.Physics.ARCADE);
			this.bee.body.bounce.y = 0.2;
			this.bee.body.collideWorldBounds = false;			
			this.camera.follow(this.bee, Phaser.Camera.FOLLOW_PLATFORMER);
			
			this.bee.body.moves = false;
		
			this.cursors = this.input.keyboard.createCursorKeys();
			
			// Floor
			this.floorbricks = this.add.physicsGroup();
			x = 0;
			while (x < this.game.width*2) {
				brick = this.add.sprite(x, this.game.height, 'brick');
				brick.y = brick.y - brick.height;
				this.physics.enable(brick, Phaser.Physics.ARCADE);
				brick.body.allowGravity = false;
				brick.body.immovable = true;
				this.floorbricks.add(brick);
				x = x + brick.width;
			}
			
			
			this.game.input.onUp.add(function() {
				if (TheGame.beestate == 1) TheGame.beestate = 2;
			});

			this.game.input.onDown.add(function() {
				if (TheGame.beestate == 0) TheGame.beestate = 1;
			});		
	
		},
		
		
		update: function() {
		
			if (this.physics.arcade.collide(this.bee, this.floorbricks, null, null, this)) {
			}
		
    		ox = 180;
    		oy = 180;

			if (TheGame.beestate == 0) {		
				this.graphics.clear();
				this.bee.x = ox;
				this.bee.y = oy;
			}
			
			if (TheGame.beestate == 1) {		
				this.graphics.clear();
				this.graphics.lineStyle(2, 0xffd900, 1);
			
				x = this.game.input.x;
				y = this.game.input.y;
			
				// Line length
				d = Math.sqrt(((ox-x)*(ox-x)) + ((oy-y)*(oy-y)));
			
				if (d > 100) {
					t = 100.0 / d;
					x = ((1.0 - t) * ox) + (t * x);
					y = ((1.0 - t) * oy) + (t * y);
				}
				
				this.vx = ox - x;
				this.vy = oy - y;
				
				this.graphics.moveTo(ox, oy);
				this.graphics.lineTo(x, y);
				this.bee.x = x;
				this.bee.y = y;
    		}
    		
			if (TheGame.beestate == 2) {
				// Launch
				this.graphics.clear();
				this.bee.body.moves = true;
				
				this.bee.body.velocity.x = this.vx * 10;
				this.bee.body.velocity.y = this.vy * 10;
				
				TheGame.beestate = 3;
			}	
			
			if (TheGame.beestate == 3) {
				// Flying
			}
		}
		
	};
        
	window.onload = function() {
		var game = new Phaser.Game("100", "100", Phaser.AUTO);
		
		game.state.add('Play', TheGame.PlayState);
		
		game.state.start('Play');
	};
        
        
        </script>
    </body>
</html>
